<div>
    <div class="headingBlock">
        <p>Update User Details</p>
    </div>    
    <div class="formContainer" >
        <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" [(ngModel)]="user.firstname" 
                  class="form-control" 
                  id="firstname" 
                  name="firstname" 
                  value="user.firstname"
                  placeholder="Enter your firstname"
                  required #firstname="ngModel">
              </div>
              <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
              <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" [(ngModel)]="user.surname" 
                  class="form-control" 
                  id="surname" 
                  name="surname" 
                  value="user.surname"
                  placeholder="Enter your surname"
                  required #surname="ngModel">
                <!-- <div [hidden]="!address.pristine" class="alert alert-danger">Address is required</div> -->
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" [(ngModel)]="user.city" 
                  class="form-control" 
                  id="city" 
                  name="city" 
                  value="user.city"
                  placeholder="Enter your city"
                  required #city="ngModel">
                <!-- <div [hidden]="!phone.pristine" class="alert alert-danger">Phone is required</div> -->
              </div>
              <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="number" [(ngModel)]="user.pincode" 
                  class="form-control" 
                  id="pincode" 
                  name="pincode" 
                  value="user.pincode"
                  placeholder="Enter your pincode"
                  required #username="ngModel">
                <!-- <div [hidden]="!username.pristine" class="alert alert-danger">Username is required</div> -->
              </div>
              <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" [(ngModel)]="user.salary" 
                  class="form-control" 
                  id="salary" 
                  name="salary" 
                  value="user.salary"
                  placeholder="Enter your salary"
                  required #salary="ngModel">
                <!-- <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div> -->
              </div>
              <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" [(ngModel)]="user.dob" 
                  class="form-control" 
                  id="dob" 
                  name="dob" 
                  value="user.dob"
                  placeholder="Enter your dob"
                  required #dob="ngModel">
                <!-- <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div> -->
              </div>
              <div class="form-group">
                <label for="doj">DOJ</label>
                <input type="date" [(ngModel)]="user.doj" 
                  class="form-control" 
                  id="doj" 
                  name="doj" 
                  value="user.doj"
                  placeholder="Enter your doj"
                  required #doj="ngModel">
                <!-- <div [hidden]="!password.pristine" class="alert alert-danger">Password is required</div> -->
              </div>
              <button type="submit" mat-button [disabled]="!userUpdateForm.form.valid" 
                class="btn">Submit</button>
        </form>
    </div>
</div>
